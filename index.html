<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Profissional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-info .price {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-top: auto;
        }

        .add-to-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        /* Modal do Carrinho */
        .cart-modal {
            display: none; /* Escondido por padrÃ£o */
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .cart-modal.show {
            display: block;
        }

        .cart-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #cart-items {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            margin-top: 1rem;
            font-size: 1.2rem;
            text-align: right;
        }

        .checkout-button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Loja de Produtos</h1>
        <div class="cart-icon" id="cart-icon">
            ðŸ›’ <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <main class="container">
        <h2>Nossos Produtos</h2>
        <div class="product-grid" id="product-grid">
            </div>
    </main>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close-button" id="close-cart">&times;</span>
            <h3>Seu Carrinho</h3>
            <ul id="cart-items"></ul>
            <div class="cart-total">
                <strong>Total:</strong> R$ <span id="cart-total">0.00</span>
            </div>
            <button class="checkout-button" id="checkout-button">Finalizar Compra</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // Dados dos produtos
        const products = [
            { id: 1, name: 'TÃªnis Moderno', price: 199.90, image: 'https://via.placeholder.com/250x200?text=TÃªnis' },
            { id: 2, name: 'Mochila Urbana', price: 120.00, image: 'https://via.placeholder.com/250x200?text=Mochila' },
            { id: 3, name: 'RelÃ³gio Esportivo', price: 250.00, image: 'https://via.placeholder.com/250x200?text=RelÃ³gio' },
            { id: 4, name: 'Ã“culos de Sol', price: 89.90, image: 'https://via.placeholder.com/250x200?text=Ã“culos' },
            { id: 5, name: 'Fone de Ouvido', price: 150.00, image: 'https://via.placeholder.com/250x200?text=Fone' },
            { id: 6, name: 'Garrafa TÃ©rmica', price: 45.00, image: 'https://via.placeholder.com/250x200?text=Garrafa' },
        ];

        let cart = [];

        // Elementos do DOM
        const productGrid = document.getElementById('product-grid');
        const cartIcon = document.getElementById('cart-icon');
        const cartModal = document.getElementById('cart-modal');
        const closeCartButton = document.getElementById('close-cart');
        const cartItemsList = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartCountElement = document.getElementById('cart-count');
        const checkoutButton = document.getElementById('checkout-button');

        // FunÃ§Ã£o para renderizar os produtos na tela
        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // FunÃ§Ã£o para atualizar o carrinho
        function updateCart() {
            cartItemsList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItemsList.appendChild(li);
                total += item.price * item.quantity;
            });
            cartTotalElement.textContent = total.toFixed(2);
            cartCountElement.textContent = cart.length;
        }

        // Adicionar produto ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            const cartItem = cart.find(item => item.id == productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            Swal.fire({
                icon: 'success',
                title: 'Produto Adicionado!',
                text: `${product.name} foi adicionado ao seu carrinho.`,
                showConfirmButton: false,
                timer: 1500
            });

            updateCart();
        }

        // Gerar PDF do pedido
        function generatePDF() {
            if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    text: 'A biblioteca jsPDF nÃ£o estÃ¡ disponÃ­vel. NÃ£o Ã© possÃ­vel gerar o PDF.',
                });
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            doc.setFontSize(20);
            doc.text('Resumo do Pedido', 10, 20);

            doc.setFontSize(12);
            doc.text(`Data: ${date} ${time}`, 10, 30);
            doc.text('---', 10, 40);

            let y = 50;
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                doc.text(`${item.name} (x${item.quantity}) - R$ ${itemTotal.toFixed(2)}`, 10, y);
                y += 10;
                total += itemTotal;
            });

            doc.text('---', 10, y);
            y += 10;
            doc.setFontSize(16);
            doc.text(`Total: R$ ${total.toFixed(2)}`, 10, y);

            doc.save('pedido.pdf');
        }

        // Eventos
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });

        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart')) {
                const productId = e.target.dataset.id;
                addToCart(productId);
            }
        });

        cartIcon.addEventListener('click', () => {
            cartModal.classList.add('show');
        });

        closeCartButton.addEventListener('click', () => {
            cartModal.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.remove('show');
            }
        });

        checkoutButton.addEventListener('click', async () => {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Carrinho Vazio',
                    text: 'Adicione produtos antes de finalizar a compra.',
                });
                return;
            }

            const { value: confirm } = await Swal.fire({
                title: 'Finalizar Compra',
                text: 'VocÃª confirma o seu pedido?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sim, finalizar!',
                cancelButtonText: 'NÃ£o, voltar.',
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#dc3545',
            });

            if (confirm) {
                Swal.fire({
                    title: 'Pedido Confirmado!',
                    text: 'Seu pedido foi processado. Um PDF com o resumo serÃ¡ gerado.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#007bff'
                }).then(() => {
                    generatePDF();
                    cart = []; // Limpa o carrinho
                    updateCart();
                    cartModal.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
